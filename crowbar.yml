barclamp:
  name: git 
  display: Git
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 45
  run_order: 45
  chef_order: 45

locale_additions:
  en:
    barclamp:
      git:
        edit_attributes:
          attributes: Attributes
        edit_deployment:
          deployment: Deployment
        pfsdeps:
          gitrepo: Git repo url
          git_refspec: refspec (branch, tag, commit, etc.)
          use_gitbarclamp: Use barclamp git for pull from source
          use_gitrepo: Use pull from source
          deps: Pull from source dependencies list sepatared by a semicolon
          use_pip_cache: Use cached pip packages

debs:
  pkgs:
    - git
    - python-setuptools
    - python-pip
  ubuntu-12.04:
    build_pkgs:
      - ruby
      - python-pip
    build_cmd: build/build.sh

git:
  # this repo is for smoketests only
  - git http://github.com/MirantisDellCrowbar/barclamp-git.git
